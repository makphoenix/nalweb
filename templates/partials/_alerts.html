{% load static %}

<!-- Bootstrap Core CSS -->
{#<link href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">#}

{% if messages %}
    {% for message in messages %}
        <div id="message" class="container" >
            <div class="alert alert-{{ message.tags }} alert-dismissible text-center col-lg-6 mx-lg-auto" role="alert" >
                <button type="button" class="close" data-dismiss="alert" >
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROE %}
                        ERROR
                    {% else %}
                        {{ message.tags|title }}
                    {% endif %}
                </strong>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
